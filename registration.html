<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EventEase - Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">EventEase</a>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row">
        <div class="col-lg-6 mx-auto">
          <h2 class="text-center mb-4">Register for the Event</h2>
          <form action="/registration" method="POST">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input
                type="text"
                id="name"
                name="name"
                class="form-control"
                placeholder="Enter your name"
                required
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                class="form-control"
                placeholder="Enter your email"
                required
              />
            </div>
            <div class="mb-3">
              <label for="contact" class="form-label">Contact Number</label>
              <input
                type="tel"
                id="contact"
                name="contact"
                class="form-control"
                placeholder="Enter your contact number"
                required
              />
            </div>
            <div class="mb-3">
              <label for="event" class="form-label">Select Event</label>
              <select id="event" name="event" class="form-select" required>
                <option value="">-- Select an Event --</option>
                <option value="workshop">Workshop</option>
                <option value="seminar">Seminar</option>
                <option value="networking">Networking Event</option>
                <option value="competition">Competition</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="age" class="form-label">Age</label>
              <input
                type="number"
                id="age"
                name="age"
                class="form-control"
                placeholder="Enter your age"
                min="1"
                required
              />
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">Address</label>
              <textarea
                id="address"
                name="address"
                class="form-control"
                rows="3"
                placeholder="Enter your address"
              ></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label">Dietary Preferences</label>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="diet"
                  id="veg"
                  value="Vegetarian"
                  required
                />
                <label class="form-check-label" for="veg">Vegetarian</label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="diet"
                  id="nonveg"
                  value="Non-Vegetarian"
                />
                <label class="form-check-label" for="nonveg"
                  >Non-Vegetarian</label
                >
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="diet"
                  id="vegan"
                  value="Vegan"
                />
                <label class="form-check-label" for="vegan">Vegan</label>
              </div>
            </div>
            <div class="mb-3">
              <label for="tshirt" class="form-label">T-Shirt Size</label>
              <select id="tshirt" name="tshirt" class="form-select" required>
                <option value="">-- Select a Size --</option>
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
                <option value="xl">XL</option>
                <option value="xxl">XXL</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">
              Register
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
